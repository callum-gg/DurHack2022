<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>

    <!-- Bootstrap css; using version 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <!-- Our CSS-->
    <link rel="stylesheet" type="text/css" href="durhack.css">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/b49eb3e0bd.js" crossorigin="anonymous"></script>

    <title>Vinnie's Tinnies</title>
</head>
<body>
  <!-- Bootstrap bundle-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <div id="choices" style="display: none;">
    <!-- This is where the bar selction is added. -->
  </div>

  <div id="linkAlert">
    Link copied!
    <button onclick="this.parentNode.style.opacity = 0;"><i class="fa-solid fa-xmark"></i></button>
  </div>

  <!-- Modal got bits from boot -->
  <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="shareModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-footer" style="text-align: center;">
          <input type="text" disabled="true" id="shareLink" style="width: 70%">
          <button onclick="copyShareLink();">Copy Link</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-footer" style="text-align: center;">
          <a class="google-cont" href="/login/federated/google">
            <div class="google-img"></div>
            <div class="google-text">Sign in with Google</div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="barsModal" tabindex="-1" aria-labelledby="barsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Choose Bars:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id='choisingbars' class="modal-body"></div>

        <div class="modal-footer" style="text-align: center;">

          <div class="center mb-3">
            <label for="bar_name" class="form-label">Bar name:</label>
            <input id="bar_name" class="form-control" placeholder="Name">
          </div>
          <div class="center mb-3">
            <label for="exampleFormControlInput1" class="form-label">Longitude and Latitude:</label>
            <input id="longlat" class="form-control" placeholder="Longitude, Latitude">
          </div>

          <button type="button" data-bs-dismiss="modal" onclick="add_bar()" class="btn btn-warning">Add Bar</button>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" onclick="update_bar_crawl()" data-bs-dismiss="modal" class="btn btn-primary">Calculate Bar Crawl</button>
        </div>
      </div>
    </div>
  </div>

  <div class="bg">
    <div class="bg-container">
      <button type="button" class="btn btn-primary bars-btn" data-bs-toggle="modal" data-bs-target="#loginModal" id="main-button"><b>Login</b></button>
    
      <iframe id="map"></iframe>
      
      <div class="bottom-can">
        <button onclick="shareRoute()" class="btn" id="bars">Share</button>
        <div id="bar_percentage"></div>
      </div>
    </div>
  </div>
</body>
</html>
